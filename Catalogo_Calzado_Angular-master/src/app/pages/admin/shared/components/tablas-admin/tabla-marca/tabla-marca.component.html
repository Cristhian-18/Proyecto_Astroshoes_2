<div class="btn-group pb-3" role="group">
    <button (click)="enviar()" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#registro"><i
            class="fa-solid fa-square-up-right"></i> Insertar</button>
</div>

<div class="card">
    <div class="card" alt="contenedor de carta">
        <div class="card card-primary">
            <div class="card-header">
                <h2 class="card-title">Lista de Marcas</h2>
            </div>
        </div>
        <div class="card-header">
            <div class="row">
                <div class="col-6">
                    <div class="container">
                        <div class="d-flex">
                            <input 
                                class="form-control me-2" 
                                type="search" 
                                placeholder="Buscar" 
                                aria-label="Search"
                                #txtSearch
                                (keyup)="filtrar(txtSearch.value)">
                        </div>
                       </div>
                </div>
            </div>
        </div>

        <!-----Cuerpo de la tabla -->
        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead alt="encabezados">
                    <tr>
                        <th>Código</th>
                        <th>Nombre de marca</th>
                        <th>Descripción</th>
                        <th>Operaciones</th>
                    </tr>
                </thead>
                <tbody alt="registros" *ngFor="let ListaMarca of ListaMarca | paginate: { itemsPerPage: 5, currentPage: p }; let i= index ">
                    <tr>
                        <td alt="codigo">{{ListaMarca.id_Marca}}</td>
                        <td alt="nombre de marca">{{ListaMarca.nombre}}</td>
                        <td alt="descripcion">{{ListaMarca.descripcion}}</td>
                        <td>
                            <div class="btn-group p-2" role="group">
                                <button (click)="getNombres(ListaMarca.id_Marca)" class="btn btn-primary"
                                    data-bs-toggle="modal" data-bs-target="#modificar">
                                    <i class="fas fa-pencil-alt"></i></button>
                            </div>
                            <button (click)="eliminar(ListaMarca.id_Marca)" class="btn btn-danger"><i
                                    class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
                <app-modificar-marca></app-modificar-marca>
            </table>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</div>
