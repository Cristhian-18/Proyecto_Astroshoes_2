<div class="btn-group p-4" role="group">
    <button (click)="enviar()" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#registro"><i
            class="fa-solid fa-square-up-right"></i> Insertar</button>
</div>

<div class="card-fluid">
    <div class="card" alt="contenedor de carta">
        <div class="card card-primary">
            <div class="card-header" id="titulo">
                <h3 class="card-title">Lista de Zapatos</h3>
            </div>
        </div>
        <div class="card-header">
            <div class="row">
                <div class="col-6">
                    <div class="container">
                        <div class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Buscar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-----Cuerpo de la tabla -->

        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead alt="encabezados">
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre Zapato</th>
                        <th>Modelo</th>                       
                        <th>Talla</th>
                        <th>GÃ©nero</th>
                        <th>Costo</th>
                        <th>Estado de Oferta</th>
                        <th>Operaciones</th>
                    </tr>
                </thead>
                <!-- Registros de productos -->
                <tbody alt="registros" *ngFor="let ListaProducto of ListaProducto | paginate: { itemsPerPage: 6, currentPage: p }">
                    <tr>
                        <td alt="codigo">{{ListaProducto.pk_id_producto}}</td>
                        <td alt="nombre">{{ListaProducto.nombre_producto}}</td>
                        <td alt="modelo">{{ListaProducto.modelo}}</td>
                        <td alt="talla">{{ListaProducto.talla}}</td>
                        <td alt="genero">{{ListaProducto.genero}}</td>
                        <td alt="costo">$ {{ListaProducto.costo}}</td>
                        <td alt="oferta">{{ListaProducto.oferta}}</td>
                        <td>
                            <div class="btn-group p-2">
                                <button (click)="getNombres(ListaProducto.pk_id_producto)" class="btn btn-primary"
                                    data-bs-toggle="modal" data-bs-target="#modificar">
                                    <i class="fas fa-pencil-alt"></i></button>
                            </div>

                            <app-modificar></app-modificar>
                            <button (click)="eliminar(ListaProducto.pk_id_producto)" class="btn btn-danger"><i
                                    class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</div>
